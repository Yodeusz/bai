<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app {
        padding: 30px;
        border-style: solid;
        text-align: center;
        width: 250px;
      }
    </style>
</head>
<body>
  <div id="app">
      <b>{{company}}</b><br>
      {{address}}<br>
      {{postcode}} {{city}}<br>
      tel. {{landline}}, {{mobile}}<br>
      <a :href="web">{{web}}</a>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
