<!DOCTYPE html>
<html>
	<head>
		<title>Personal Data</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Personal Data</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display personal data" onclick="displayData()">
		<ol id="personalData"></ol>

		<script>
				function displayData(){
					var req = new XMLHttpRequest();
					req.onreadystatechange = function(){getData(this);};
					req.open("GET", "https://cors-anywhere.herokuapp.com/"+"http://v-ie.uek.krakow.pl/~s202037/JSON/people/people.json");
					req.send();
				}
				
				function getData(request){
				if(request.readyState == 4 && request.status == 200){
					var people = JSON.parse(request.responseText);
                    for (let person of people){
                        let li = document.createElement("li");
                        li.innerText = person.name + " " + person.surname.toUpperCase() + ", " + person.country;
                        document.getElementById("personalData").appendChild(li)
                    }
				}
			};
		</script>

	</body>
</html>
