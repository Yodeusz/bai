<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" >

  </div>

    var app = new Vue({
      el: '#app',
      data: {
        title: '',
        author: ''

      methods: {
        display: function(event){
          console.log(this.title);
          console.log(this.author);
        }
      }
    });
  </script>

</body>
</html>
