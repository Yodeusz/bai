<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input v-model="height"> cm
    <p>Wska≈∫nik BMI: {{bmi.toFixed(2)}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        height: 0,
        weight: 0
      },
      computed: {
        bmi: function(){
           return this.weight/((this.height)*(this.height))*10000
        }
      }
    });
  </script>

</body>
</html>
