<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="myList">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        function addItem(){
            let item = document.getElementsByName("item")[0].value;
            if (item != ""){
                document.getElementsByTagName("ol")[0].innerHTML += "<li>"+item+"</li>";
            }
            document.getElementsByName("item")[0].value = "";
        }

        $(document).ready(function(){
            $('li').on('dblclick', function(e) {
                e.preventDefault();
                $(this).remove();
            });
        }); 
    </script>
</body>

</html>
